<ion-view>
  <ion-content class="padding" overflow-scroll='true' style='background-color: #fc0300;'>
    <div style='width: 300px; margin: auto; height: 280px; position: absolute; top: 50%; margin-top: -140px; left: 50%; margin-left: -150px;'>
      <div style='text-align: center; margin-bottom: 10px;'>
        <img class='logo' src='icons/CCSsharing-Logo-Red-l-2.1c.png' style='max-width: 80%;' />
      </div>
      <div ng-if="!recorveryPassword">
        <div style='padding: 5px 0;'>
          <input type="email" autocapitalize="none" id="user-input" ng-model="request.user" class='input login' style='border-radius: 3px; border: none; background-color: #fff; font-size: 13px;'
            placeholder='Username'>
        </div>
        <div style='padding: 10px 0;'>
          <input type="password" id="password-input" ng-model="request.password" class='input login' style='border-radius: 3px; border: none; background-color: #fff; font-size: 13px;'
            placeholder='Password'>
        </div>
        <div style='color:#fff' class="pull-right">
          <p ng-click="recorveryPasswordOn()">
            Recupera Password
          </p>
        </div>
        <div style='text-align: center; margin-top: 20px;'>
          <button ng-click="login()" class="button button-block button-positive but-login">
              {{ locale.login.labelLogin }}
            </button>
        </div>
        <div style='color:#fff' ng-if="loginError">
          <p>
            Username/Password errata!
          </p>
        </div>
      </div>
      <div ng-if="recorveryPassword">
        <div style='padding: 5px 0;'>
          <input type="email" id="email-input" ng-model="request.email" class='input login' style='border-radius: 3px; border: none; background-color: #fff; font-size: 13px;'
            placeholder='Email'>
        </div>
        <div style='color:#fff' class="pull-right">
          <p ng-click="recorveryPasswordOn()">
            Accedi
          </p>
        </div>
        <div style='text-align: center; margin-top: 20px;'>
          <button ng-click="callRecoverService()" class="button button-block button-positive but-login">
              Recupera Password
            </button>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
