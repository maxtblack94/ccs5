<ion-view title="BLE">
    <ion-content>
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="startScan()">
        </ion-refresher>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="PNR" ng-model="model.customPNR">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="BLE ID (MAC)" ng-model="model.bleID">
            </label>
        </div>
        <button class="button button-balanced button-block" ng-click="startMission()"> Start Mission</button>
        <button class="button button-balanced button-block" ng-click="stopMission()"> Stop Mission</button>
        <button class="button button-balanced button-block" ng-click="versioning()"> Versioning</button>
        <button class="button button-balanced button-block" ng-click="disconnect()"> Disconnect</button>


        <ul class="list">
            <li ng-repeat="item in items" class="item" ng-click="connect(item.id);">
                <i ng-if="currentDevice.id === item.id" class="fa fa-check-circle" aria-hidden="true"></i> {{item.name || 'no name'}} ID: {{item.id}}
            </li>
        </ul>

    </ion-content>
</ion-view>
