<ion-view title="Passeggeri">
        <ion-content>
            <ion-list>
                <ion-item class="item-divider">
                    <h2>Passeggeri a bordo</h2>
                </ion-item>
                <ng-template ng-if="passengersCollected.length">
                    <ion-item class="item-icon-right" ng-click="alertActionSheet(item, 'delivered');" ng-repeat="item in passengersCollected">
                        <h2>{{item.passengerName}}</h2>
                        <p>Scende a {{ item.startPlace}}</p> 
                        <!-- <div class="row">
                            <div class="col">
                                <button   class="button button-block button-balanced ">
                                    <i class="icon ion-person-stalker"></i> Scende dal veicolo
                                </button>
                            </div>
                        </div> -->
                        <i class="icon ion-navicon"></i>
                    </ion-item>
                </ng-template>
                
                <ion-item ng-if="!passengersCollected.length">
                    <p class="text-center">Nessun passeggero a bordo...</p>
                </ion-item>

                <ion-item class="item-divider">
                    <h2>Passeggeri in lista</h2>
                </ion-item>
                <ng-template ng-if="passengersBooked.length">
                    <ion-item ng-click="alertActionSheet(item);" class="item-icon-right" ng-repeat="item in passengersBooked | orderBy:'position'">
                        <h2>{{item.passengerName}}</h2>
                        <p> Sale a {{ item.startPlace}}</p>
                        <!-- <div class="row">
                            <div class="col col50">
                                <button class="button button-block button-balanced ">
                                    <i class="icon ion-arrow-up-a"></i> Presente
                                </button>
                            </div>
                            <div class="col col50">
                                <button class="button button-block button-positive ">
                                    <i class="icon ion-close"></i> Assente
                                </button>
                            </div>
                        </div> -->
                        <i class="icon ion-navicon"></i>
                    </ion-item>
                    
                </ng-template>
                <ion-item ng-if="!passengersBooked.length">
                        <p class="text-center">Nessun passeggero in lista...</p>
                    </ion-item>
            </ion-list>
        </ion-content>
</ion-view>
