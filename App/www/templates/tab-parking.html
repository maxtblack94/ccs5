<ion-view view-title="{{ locale.parking.labelSelectParking }}">
  <ion-content style='background-color: #f5f5f5;'>
    <ion-refresher pulling-text="Pull to refresh..." on-refresh="refreshParks()">
  </ion-refresher>
      
    <p ng-if='parkingList.length==0 && !loading' style='padding: 20px; text-align: center; color: #888; font-size: 14px;'>{{ locale.parking.noparking }}</p>
      
    <ul class="list">
        <li ng-repeat='parking in parkingList' ng-click='selectParking(parking)' class="item" style='overflow: auto;'>
          <div>
            <h2>{{ parking.parking_name }}</h2>
            <p>{{ parking.address }}, {{ parking.city }}</p>
          </div>
          <div ng-click='stopPropagation($event)' style='float: right; padding: 19px 25px; position: absolute; right: 0; top: 0;'>
            <i ng-click="toggleFavorite(parking)" class="{{ parking.selected ? 'ion-android-star selected' : 'ion-android-star-outline' }}" style='font-size: 35px;'></i>
          </div>
        </li>
    </ul>
  </ion-content>
</ion-view>
