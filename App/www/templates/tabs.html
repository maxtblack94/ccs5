<ion-nav-bar class="bar-stable">
  <ion-nav-back-button>
  </ion-nav-back-button>
</ion-nav-bar>
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab icon-off="{{ platform == 'android' ? 'ion-android-calendar' : 'ion-ios-calendar-outline' }}" icon-on="{{ platform == 'android' ? 'ion-android-calendar' : 'ion-ios-calendar' }}" ng-click='gotoBookings()'>
    <ion-nav-view name="tab-bookings"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="{{ platform == 'android' ? 'ion-android-map' : 'ion-ios-navigate-outline' }}" icon-on="{{ platform == 'android' ? 'ion-android-map' : 'ion-ios-navigate' }}" ng-click='gotoParking()'>
    <ion-nav-view name="tab-parking"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="{{ platform == 'android' ? 'ion-android-time' : 'ion-ios-time-outline' }}" icon-on="{{ platform == 'android' ? 'ion-android-time' : 'ion-ios-time' }}" ng-click='gotoNewbooking()'>
    <ion-nav-view name="tab-newbooking"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="{{ platform == 'android' ? 'ion-android-car' : 'ion-android-car' }}" icon-on="{{ platform == 'android' ? 'ion-android-car' : 'ion-android-car' }}" ng-click='gotoCar()'>
    <ion-nav-view name="tab-resume"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="{{ platform == 'android' ? 'ion-gear-a' : 'ion-ios-gear-outline' }}" icon-on="{{ platform == 'android' ? 'ion-gear-a' : 'ion-ios-gear' }}" ng-click='gotoSettings()'>
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
