
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <ion-tab title="{{ 'tabs.reservations' | translate}}" icon-off="ion-ios-calendar-outline" icon-on="ion-ios-calendar" href="#/tab/bookings">
    <ion-nav-view name="tab-bookings"></ion-nav-view>
  </ion-tab>
  
  <ion-tab ng-if="sosPnr && selectedClient.sos" title="{{ 'tabs.sos' | translate}}" icon-off="ion-ios-medkit-outline" icon-on="ion-ios-medkit" href="#/tab/sos">
    <ion-nav-view name="tab-sos"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="{{ 'tabs.notifications' | translate}}" icon-off="ion-ios-paper-outline" icon-on="ion-ios-paper" href="#/tab/notifications" badge="model.notificationsPending.length" badge-style="badge-balanced">
    <ion-nav-view name="tab-notifications"></ion-nav-view>
  </ion-tab>

  <!-- <ion-tab title="BLE" icon-off="ion-bluetooth" icon-on="ion-bluetooth" href="#/tab/ble">
    <ion-nav-view name="tab-ble"></ion-nav-view>
  </ion-tab>
   -->
</ion-tabs>
