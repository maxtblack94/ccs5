<ion-view title="{{ 'contacts.title' | translate}}">
    <ion-nav-buttons side="left">
        <button class="button button-clear" ng-click="back()" >
            <i class="icon ion-ios-arrow-back"> 
                    {{ 'commons.back' | translate}}
            </i>
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-divider">
                <h2>{{clientContacts.name}}</h2>
            </ion-item>
            <ion-item class="item-icon-right" ng-if="clientContacts.email" ng-click="openEmail(clientContacts.email)">
                <h2>{{ 'contacts.email' | translate}}</h2>
                <p>{{clientContacts.email}}</p>
                <i class="icon ion-ios-email-outline"></i>
            </ion-item>
            <ion-item class="item-icon-right" ng-if="clientContacts.telephone" ng-click="startCall(clientContacts.telephone)">
                <h2>{{ 'contacts.phone' | translate}}</h2>
                <p>{{clientContacts.telephone}}</p>
                <i class="icon ion-ios-telephone-outline"></i>
            </ion-item>
            <ion-item class="item-icon-right" ng-if="clientContacts.timeO">
                <h2>{{ 'contacts.time' | translate}}</h2>
                <p>{{clientContacts.timeO}}</p>
                <i class="icon ion-ios-time-outline"></i>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
