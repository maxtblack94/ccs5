<ion-view title="Contatti">
    <ion-content>
        <ion-list>
            <ion-item class="item-divider">
                <h2>{{clientContacts.name}}</h2>
            </ion-item>
            <ion-item>
                Email
                <span class="item-note">
                    {{clientContacts.email}}
                </span>
            </ion-item>
            <ion-item ng-click="startCall(clientContacts.telephone)">
                Telefono
                <span class="item-note">
                    {{clientContacts.telephone}}
                </span>
            </ion-item>
            <ion-item>
                Orari
                <span class="item-note">
                    {{clientContacts.timeO}}
                </span>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
