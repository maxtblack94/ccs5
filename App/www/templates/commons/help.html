<ion-view view-title="Aiuto">
    <ion-content>
        <div class="card" ng-repeat="helpInfo in helpList">
            <div class="item item-divider">
                {{helpInfo.title}}
            </div>
            <div class="item item-text-wrap">
                {{helpInfo.description}}
                <p class="m-top5">
                    <a ng-click="openUrl(helpInfo.url)" href="" class="subdued">Continua a leggere...</a>
                </p>
            </div>
        </div>
    </ion-content>
</ion-view>
